{% extends 'base.html' %}
{% load static %}
{% block content %}
{% url 'loginSuccessView' as loginSuccessView_url %}
<title>Login</title>

<p>Please fill the next form:</p>
<form action='{{ loginSuccessView_url }}' method="GET" class="myForm"> {% csrf_token %}
    <fieldset>

        <div class="card bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header align-center">Login</div>
          <div class="card-body">
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter email">
            </div>   
            <div class="form-group">
                <label>Password</label>
                <input type="secret" name="password" class="form-control" placeholder="Enter password">
            </div> 
          </div>
          <div class="card-footer bg-transparent border-success align-center">
              <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </div>
    </fieldset>
</form>

<style>
    .myForm {
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 0.8em;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 3px;
        position:absolute;
        left: 50%;
        top:50%;
        box-shadow: 0 0.2rem 0.7rem rgba(0, 0, 0, 0.2);
    }
    .myForm * {
        box-sizing: border-box;
    }
    .align-center{
        display:flex;
        justify-content: center;
    }
</style>
{% endblock %}
