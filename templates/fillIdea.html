{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}

{% url 'home' as home_url %}

<title>Post Idea</title>
<p>Please fill the next form to share your idea:</p>
<form action='{{ home_url }}' method="GET" class="myForm">
    {% csrf_token %}
    <fieldset>
        <legend>Idea Information:</legend>
        Title: <br>
        <input type="text" name="usrname"><br><br>
        Price: <br>
        <input type="text" name="price"><br><br>
        Description: <br>
        <textarea rows="4" cols="50" name="comment" form="usrform"> </textarea><br><br>
        <input type="submit" value="Post Idea">
    </fieldset>
</form>
