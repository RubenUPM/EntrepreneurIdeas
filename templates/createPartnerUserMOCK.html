{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}
{% block content %}

{% url 'home' as home_url %}

<title>Create Partner User</title>
<p>Please fill the next form to share your idea!!:</p>
<form action='{{ home_url }}' method="GET" class="myForm">
    {% csrf_token %}
    <fieldset>
        <div class="card">

            <h5 class="card-header">Register Partner User</h5>

            <div class="card-body">
                <div class="form-group">
                    <label>Name*</label>
                    <input name="usrname" type="text" class="form-control" placeholder="Insert your name">
                </div>

                <div class="form-group">
                    <label>Surname</label>
                    <input name="surname" type="text" class="form-control" placeholder="Insert your surname">
                </div>

                <div class="form-group">
                    <label>Email*</label>
                    <input name="email" type="text" class="form-control" placeholder="Insert your email">
                </div>

                <div class="form-group">
                    <label>Password*</label>
                    <input name="pwd" type="password" class="form-control" maxlength="16">
                </div>

                <!--
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="trip-start" value="2019-11-19" min="2019-11-10" max="2022-12-31" class="form-control">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="Category" class="form-control">
                        <option value="Technology">Technology</option>
                        <option value="Videogames">Videogames</option>
                        <option value="Travels">Travels</option>
                        <option value="Food">Food</option>
                    </select>
                </div>
                -->
                <button type="submit" class="btn btn-primary float-right">Register Partner</button>
            </div>
        </div>

    </fieldset>
</form>

<style>
    .myForm {
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 0.8em;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .myForm * {
        box-sizing: border-box;
    }
</style>
